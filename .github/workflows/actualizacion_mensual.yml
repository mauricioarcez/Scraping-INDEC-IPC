name: Price Data Update Check

on:
  schedule:
    # Verificar DIARIAMENTE a las 23:55 UTC (para dar margen)
    - cron: '55 23 * * *'
  workflow_dispatch:

jobs:
  check_next_report:
    runs-on: ubuntu-latest
    outputs:
      should_scrape: ${{ steps.check_date.outputs.should_scrape }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install
        
    - name: Check next report date
      id: check_date
      env:
        TZ: UTC  # Asegurar zona horaria
      run: |
        TODAY=$(date +'%Y-%m-%d')
        NEXT_DATE=$(python -c "
        from datetime import datetime
        from src.scraper import IndecScraper
        print(IndecScraper().obtener_fecha_proximo_informe())
        ")
        
        echo "Today: $TODAY"
        echo "Next report date: $NEXT_DATE"
        
        if [[ "$NEXT_DATE" == "$TODAY" ]]; then
          echo "should_scrape=true" >> $GITHUB_OUTPUT
        else
          echo "should_scrape=false" >> $GITHUB_OUTPUT
        fi

  scrape_data:
    needs: check_next_report
    if: ${{ needs.check_next_report.outputs.should_scrape == 'true' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install
        
    - name: Run scraping
      run: python -m src.main
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git commit -m "Update data: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push